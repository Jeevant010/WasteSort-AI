services:
  - type: web
    name: wastesort-api
    env: node
    rootDir: backend
    buildCommand: ""
    startCommand: "node server.js"
    plan: free
    autoDeploy: true
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: ALLOWED_ORIGINS
        value: "https://YOUR-VERCEL-DOMAIN.vercel.app,http://localhost:4200"
      - key: GEMINI_MODEL
        value: "gemini-1.5-flash"